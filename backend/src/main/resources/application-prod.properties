# Porta do servidor
server.port=8080

# ----------------------
# Banco de Dados MySQL (Docker)
# ----------------------
# Banco de Dados MySQL (Docker)
spring.datasource.url=jdbc:mysql://localhost:3306/estoque_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=estoque_user
spring.datasource.password=estoque_pass

# ----------------------
# JPA / Hibernate
# ----------------------
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ----------------------
# Logging / Erros
# ----------------------
server.error.include-message=always
server.error.include-binding-errors=always
logging.level.org.springframework.web=INFO
logging.level.com.estoque=INFO

